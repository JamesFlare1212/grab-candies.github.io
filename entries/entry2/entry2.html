<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Shop</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="icon" type="image/x-icon" href="./imgs/2.svg">
  </head>

  <body>
    <header>
      <h1 class="header-top">LET'S DO SOME</h1>
      <hr />
      <a href="../homepage/home.html"
        ><div class="header-bottom-container">
          <img src="./imgs/candy.svg" alt="candy" />
          <h1 class="header-bottom">SHOPPING!</h1>
        </div>
      </a>
      <hr />
    </header>

    <section class="scroll-text">
      <div class="scroll-content">
        <span
          >All candies are 90% off! All candies are 90% off! All candies are 90%
          off!</span
        >
      </div>
    </section>

    <div class="container">
      <div class="grid-item">
        <img src="./imgs/m&m.png" alt="M&M's" />
      </div>
      <div class="grid-item">
        <img src="./imgs/dum-dums.png" alt="Dum Dums Mega Lollipop" />
        <div class="text-content">
          <h2>Dum Dums Mega Lollipop</h2>
          <p>$1.25</p>
          <button class="add-to-cart">
            <a href="../entry3/entry3_01.html">Add to Cart</a>
          </button>
        </div>
      </div>
      <div class="grid-item">
        <img src="./imgs/kit-kat.png" alt="Kit Kat Bar" />
        <div class="text-content">
          <h2>Kit Kat Bar</h2>
          <p>$1.69</p>
          <button class="add-to-cart">
            <a href="../entry3/entry3_02.html">Add to Cart</a>
          </button>
        </div>
      </div>
      <div class="grid-item">
        <img src="./imgs/snickers.png" alt="Snickers" />
      </div>
      <div class="grid-item">
        <img src="./imgs/crystal-candy.png" alt="Crystal Candy" />
      </div>
      <div class="grid-item">
        <img src="./imgs/gummy-bears.png" alt="Gummy Bears" />
        <div class="text-content">
          <h2>Gummy Bears</h2>
          <p>$0.99</p>
          <button class="add-to-cart">
            <a href="../entry3/entry3_03.html">Add to Cart</a>
          </button>
        </div>
      </div>
    </div>

    <section class="scroll-text">
      <div class="scroll-content">
        <span
          >All candies are 90% off! All candies are 90% off! All candies are 90%
          off!</span
        >
      </div>
    </section>
  </body>
</html>
